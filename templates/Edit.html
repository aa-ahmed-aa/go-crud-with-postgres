{{ define "Edit" }}
  {{ template "Header" }}
    <div class="container col-5">
        <h2>Edit Tool</h2>  
        <form method="POST" action="/update">
          <input type="hidden" name="id" value="{{ .Id }}" />
        
          <div class="form-group">
            <label> First name </label>
            <input type="text" name="first_name" value="{{ .FirstName }}" class="form-control"/>
          </div>
          <div class="form-group">
              <label> Last name </label>
              <input type="text" name="last_name" value="{{ .LastName }}" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Email </label>
            <input name="email" class="form-control" value="{{ .Email }}" type=""text/>
          </div>
          <div class="form-group">
            <label> Birthday </label>
            <input type="text" name="birthday" value="{{ .Birthday }}" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Address </label>
            <input type="text" name="address" class="form-control" value="{{ .Address }}"/>
          </div>

          <div class="form-group">
            <label> Gender </label>
            <select name="gender" value="{{ .Gender }}">
              <option value="0">Male</option>
              <option value="1">Female</option>
              <option value="2">Other</option>
            </select>
          </div>

          <input type="submit" value="Save tool" class="btn btn-primary" />
        </form><br />
    </div>  
  {{ template "Footer" }}
{{ end }}
